criterion:
  name: ce

optimizer:
  name: adam
  lr: 0.002 
  weight_decay: 0.0001

scheduler:
  name: cosine
  lr_min: 0.00002

run:
  experiment: "fmnist_cnn3mrr_pretrain"
  n_epochs: 100
  Noise_aware_training: False
  n_epochs_Na: 0
  batch_size: 32
  use_cuda: 1
  gpu_id: 0
  deterministic: 1
  log_interval: 200
  train_noise: 0

quantize:
  weight_bit: 32
  input_bit: 32

noise:
  phase_noise_std: 0
  gamma_noise_std: 0
  delta_T: 0
  crosstalk_factor: 0
  random_state: 42
  weight_noise_Std: 0.0

sparse:
  bp_forward_weight_sparsity: 0
  bp_feedback_weight_sparsity: 0
  bp_input_sparsity: 0
  bp_spatial_sparsity: 0
  bp_column_sparsity: 0
  bp_rank: 8

regularization:
  lambda_1 : 0
  lambda_2 : 0
  lambda_3 : 0

checkpoint:
  save_best_model_k: 3
  checkpoint_dir: "fmnist/cnn3_mrr/pretrain"
  model_comment: ""
  resume: 0
  restore_checkpoint: ""

model:
  name: "SparseBP_MRR_CNN"
  mode: "weight"
  act_thres: 6   # >10, 75%

debug:
  verbose: 1

